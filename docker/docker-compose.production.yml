version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.production
    container_name: leave-tracker-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
      - ENABLE_EMAIL_NOTIFICATIONS=${ENABLE_EMAIL_NOTIFICATIONS}
      - HEALTH_CHECK_TOKEN=${HEALTH_CHECK_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - EMAIL_RATE_LIMIT_PER_HOUR=${EMAIL_RATE_LIMIT_PER_HOUR:-50}
      - EMAIL_RETRY_ATTEMPTS=${EMAIL_RETRY_ATTEMPTS:-3}
      - EMAIL_TIMEOUT_MS=${EMAIL_TIMEOUT_MS:-30000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.leave-tracker.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.leave-tracker.tls=true"
      - "traefik.http.routers.leave-tracker.tls.certresolver=letsencrypt"
    networks:
      - app-network

  # Optional: PostgreSQL database (if not using external service)
  # Uncomment if you want to run PostgreSQL in Docker
